<!DOCTYPE html>
<html lang="en">

<head>
	{{> head}}
	<style>
		.error {
			background: red;
			color: white;
			padding: 10px;
			display: none
		}
	</style>
</head>

<body class="login">

    {{> header}}


	<main class="form-signin">
		<form action="login" method="post">

			<h1 class="h3 mb-3 text-center">Acceso al panel de control</h1>

			<div class="form-floating">
				<input type="email" class="form-control" id="username" placeholder="name@example.com" name="username">
				<label for="username">Usuario</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="password" placeholder="Contraseña" name="password">
				<label for="password">Contraseña</label>
			</div>


			<button class="w-100 btn btn-lg btn-info" type="submit">Entrar</button>
		</form>
		<p class="error">Usuario o contraseña incorrecto</p>

	</main>

    {{> footer}}

        <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>


	<script>
		const usuario = "admin@test.com"
		const password = "12345"
		

		const boton = document.querySelector("button")

		boton.addEventListener("click", e => {
			e.preventDefault()
			const valorUsuario = document.querySelector("#username").value
			const valorPassword = document.querySelector("#password").value

			const error = document.querySelector(".error")
			if ( usuario == valorUsuario && password == valorPassword ) {
				window.location.href = "http://localhost:3000/admin";
				// window.location.replace("https://www.w3schools.com")
			} else {
				error.style.display = "block"
			}
		})

	</script>


</body>

</html>
